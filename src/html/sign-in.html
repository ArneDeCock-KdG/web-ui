<div class="row">
    <div class="col-md-12">
        <p class="center-block">Sign in via</p>
        <div>
            <a href="#" class="btn">Facebook</a>
        </div>
        <p class="center-block">or</p>
        <form class="form" name="sign-in" role="form" method="post" accept-charset="UTF-8">
            <div class="input-group forms-default">
                <label class="sr-only" for="username">username</label>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="email" class="form-control" id="username" placeholder="username" required>
            </div>
            <div class="input-group forms-default">
                <label class="sr-only" for="password">Password</label>
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="help-block text-right"><a href="">Forgot your password?</a></div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
            <div class="input-group forms-default">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
